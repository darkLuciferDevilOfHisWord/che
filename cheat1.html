<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container my-3">

        <div id="past"></div>

        <input id="value1" class="form-control form-control-lg" type="number" placeholder="value 1" aria-label=".form-control-lg example" >
        <input id="value2" class="form-control form-control-lg" type="number" placeholder="value 2" aria-label=".form-control-lg example" >
        <input id="generalsol" class="form-control form-control-lg" type="text" placeholder="General Solution" aria-label=".form-control-lg example" disabled readonly>
        <input id="specialsol" class="form-control form-control-lg" type="text" placeholder="Special Solution" aria-label=".form-control-lg example" disabled readonly>

        <button type="button" class="btn btn-primary" onclick="add()">+</button>
        <button type="button" class="btn btn-primary" onclick="sub()">-</button>
        <button type="button" class="btn btn-primary" onclick="mul()">*</button>
        <button type="button" class="btn btn-primary" onclick="div()">/</button>
        <button type="button" class="btn btn-primary" onclick="pow()">^</button>
        <button type="button" class="btn btn-danger" onclick="clear()">Clear All</button>

        <div id="continue" class="my-3">

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="cheat1.js"></script>
  </body>
</html>
